<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50,60,80,100];
        let findEle=40;
        let start=0;
        let end=0;
        let pos=undefined;


        while(start<=end){
            let mid=Math.floor((start+end)/2);
            if(arr[mid]===findEle){
                pos=mid;
                break;
            }
            else if(arr[mid]<findEle){
                mid=start+1;
            }
            else {
                mid=end-1;
            }
        }
        console.log(pos,'position===>')
    </script>
</body>
</html>
